<style>
    .show-right {
        position: fixed;
        z-index: 999;
        right: 200px;
        bottom: -5px;
        display: inline-block;
        width: px;
        border-radius: 5px;
        color: white;
        font-size: 20px;
        line-height: 17px;
        background: rgb(249, 0, 0);
        box-shadow: 0 0 5px #666;
        word-wrap: break-word;
        padding: 6px 6px;
        border: 2px solid white;
        text-decoration: none
    }

    .show-right:hover {
        background-color: #245555;
    }

    .span-btn {
        display: inline-block;
        width: 96%;
        height: 50px;
        margin-left: 2%;
        line-height: 50px;
        border-bottom: 1px solid #f5f5f5;
        text-align: center;
    }

    .span-btn:hover {
        background-color: #f5f5f5;
    }

    .bgDiv {
        width: 100%;
        height: 100%;
        background-color: #000;
        opacity: .5;
        position: fixed;
        display: none;
        z-index: 99;
        bottom: 0;
    }

    .Talkcontainer {
        margin: 10px 10px;
    }

    .rightNav {
        width: 80%;
        max-width: 800px;
        height: 100%;
        overflow:scroll;
        background-color: #fff;
        position: fixed;
        z-index: 999;
        top: 0;
        right: -80%;
    }
</style>

<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function () {

        var right = $('.show-right');

        var bg = $('.bgDiv');

        var rightNav = $('.rightNav');

        showNav(right, rightNav, "right");

        function showNav(btn, navDiv, direction) {
            btn.on('click', function () {
                bg.css({
                    display: "block",
                    transition: "opacity .5s"
                });
                if (direction == "right") {
                    navDiv.css({
                        right: "0px",
                        transition: "right 1s"
                    });
                }
            });
        }

        $('span').each(function () {
            var dom = $(this);
            dom.on('click', function () {
                hideNav();
                // alert(dom.text())
            });
        });


        bg.on('click', function () {
            hideNav();
        });

        function hideNav() {

            rightNav.css({
                right: "-80%",
                transition: "right .5s"
            });

            bg.css({
                display: "none",
                transition: "display 1s"
            });
        }
    });
</script>
